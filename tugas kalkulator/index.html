<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas Kalkulator</title>
    <script src="js/kalkulator.js" async></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Kalkulator Online</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-3">
          <form class="Kalkulator">
            <input
              type="text"
              name="display"
              id="display"
              class="form-control text-dark"
              readonly
            />
            <input
              type="button"
              value="AC"
              onclick="clr('')"
              style="color: maroon"
            />
            <input
              type="button"
              value="â†"
              onclick="back()"
              style="color: maroon"
            />
            <input
              type="button"
              value="/"
              onclick="oper('/')"
              style="color: maroon"
            />
            <input
              type="button"
              value="x"
              onclick="oper('*')"
              style="color: maroon"
            />
            <input type="button" value="7" onclick="oper('7')" />
            <input type="button" value="8" onclick="oper('8')" />
            <input type="button" value="9" onclick="oper('9')" />
            <input
              type="button"
              value="-"
              onclick="oper('-')"
              style="color: maroon"
            />
            <input type="button" value="4" onclick="oper('4')" />
            <input type="button" value="5" onclick="oper('5')" />
            <input type="button" value="6" onclick="oper('6')" />
            <input
              type="button"
              value="+"
              onclick="oper('+')"
              style="color: maroon"
            />
            <input type="button" value="1" onclick="oper('1')" />
            <input type="button" value="2" onclick="oper('2')" />
            <input type="button" value="3" onclick="oper('3')" />
            <input
              type="button"
              value="="
              onclick="hsl()"
              style="color: maroon"
            />
            <input
              type="button"
              value="%"
              onclick="oper('%')"
              style="color: maroon"
            />
            <input type="button" value="0" onclick="oper('0')" />
            <input
              type="button"
              value=","
              onclick="oper('.')"
              style="color: maroon"
            />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
